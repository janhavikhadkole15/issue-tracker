<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issue Tracker Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

   
    <div class="login-section">
        <div class="logo">üêû IssueTracker</div>

        <h2 class="main-title">
            Create Account.<br>
            Start Tracking.<br>
            Resolve Faster.
        </h2>

        <p class="subtitle">
            Sign up to start using the Issue Tracker system
        </p>

      <form onsubmit="signup(event)">

    <label>Full Name</label>
    <input id="name" type="text" required>

    <label>Email</label>
    <input id="email" type="email" required>

    <label>Password</label>
    <input id="password" type="password" required>

    <label>Confirm Password</label>
    <input id="confirmPassword" type="password" required>

    <label>Role</label>
    <select id="role" required>
        <option value="">Select Role</option>
        <option>User</option>
        <option>Admin</option>
    </select>

    <button type="submit">Create Account</button>

    <p class="signup">
        Already have an account? <a href="login.html">Sign In</a>
    </p>
</form>

    </div>

    
    <div class="info-section">
        <h1>Join Issue Tracker</h1>

        <p class="quote">
            One place to report, manage,<br>
            and close issues efficiently.
        </p>

        <img src="loginpage_img.png" 
             alt="Issue Tracker Illustration" 
             class="illustration">
    </div>
    <script>
function signup(event) {
    event.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirmPassword").value;
    const role = document.getElementById("role").value;

    if (password !== confirm) {
        alert("Passwords do not match");
        return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];

   
    if (users.some(u => u.email === email)) {
        alert("Account already exists. Please login.");
        window.location.href = "login.html";
        return;
    }

    users.push({ name, email, password, role });
    localStorage.setItem("users", JSON.stringify(users));

    alert("Account created successfully. Please login.");
    window.location.href = "login.html";
}
</script>


</div>

</body>
</html>
